<template>
    <div if:true={ListView}>
        <lightning-card>
            <div class="newContact slds-var-m-around_large">
                <lightning-datatable
                    key-field="id"
                    data={contacts}
                    columns={columns}>
                </lightning-datatable>
            </div>
            <div class="slds-clearfix slds-var-p-left_large slds-var-p-right_large slds-var-p-bottom_large">
                <lightning-button variant="brand"
                                label="Add contact"
                                onclick={handleNewContact} class="slds-float_right">
                </lightning-button>
            </div>
        </lightning-card>
    </div>
    <div if:false={ListView}>
        <lightning-card>
            <div class="slds-clearfix slds-var-p-left_large slds-var-p-right_large slds-var-p-bottom_large">
                <lightning-button variant={neutral} label="Contact List" onclick={handleclick} class="slds-float_right">
                </lightning-button>
            </div>
            <div class="slds-var-m-around_large">
                <lightning-record-form 
                        object-api-name="Contact" 
                        columns="2"
                        fields={fields}
                        onsubmit={handleSubmit}
                        mode="edit">
                </lightning-record-form>
            </div>
        </lightning-card>
    </div>
</template>
